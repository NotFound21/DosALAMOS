<body>
    <header>
        <nav>
            <div class="logo">

            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>
    <main>
        <section class="contenedor sobre-dosalamos">
            <form action="" class="formulario">
                <img src="images/reserva.png" class="imgLogo" />
          
                <h1 class="formulario__titulo">Reservas de</h1>
                <h3 class="formulario__subtitulo">Horas</h3>
                <p class="formulario__parrafo">
                  Llena este pequeño formulario para agendar hora medica.
                </p>
          
                <label for="paciente" class="formulario__label">¿Cuál es tu nombre completo?</label>
                <input
                  id="paciente"
                  type="text"
                  class="formulario__input"
                  placeholder="Indica cuál es tu nombre completo"
                />

                <label for="rut" class="formulario__label">Indique su rut cumpleto sin puntos con guion</label>
                <input
                  id="rut"
                  type="text"
                  class="formulario__input"
                  placeholder="Ejemplo: 11111111-1"
                />
                
          

                <label for="empleado" class="formulario__label"
                >Especialidad </label
              >
              <select id="Especialidad" name="listaempleados" class="formulario__input">
                <option>Obstetricia 1</option>
                <option>x 2</option>
              </select>
        
              <label for="servicio" class="formulario__label"
                >¿Cuál es el medico que desea?</label
              >
              <select id="servicio" name="listaservicios" class="formulario__input">
                <option>MEDICO 1 - $VALOR</option>
                <option>MEDICO 2 - $VALOR</option>
                <option>MEDICO 3 - $VALOR</option>
                <option>MEDICO 4 - $VALOR</option>
                <option>MEDICO 5 - $VALOR</option>
              </select>
                <label for="fecha" class="formulario__label"
                  >Indica la fecha de tu reserva</label
                >
                <input
                  id="fecha"
                  type="date"
                  class="formulario__input"
                  pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
                />
                <label for="hora" class="formulario__label"
                  >Indica la hora de tu reserva</label
                >
                <input id="hora" type="time" class="formulario__input" />
          
                
          
                <div id="respuesta"></div>
          
                <button id="submit" class="formulario__submit">Enviar</button>
              </form>
        </section>
    </main>
